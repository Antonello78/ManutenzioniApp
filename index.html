<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo Manodopera</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f7f9fc; }
        @media print {
            .no-print { display: none !important; }
            #app { box-shadow: none !important; border: none !important; width: 100%; margin: 0; padding: 0; }
            #input-form-fields { display: none !important; }
        }
    </style>
</head>
<body class="p-4 sm:p-8">
    <div id="app" class="max-w-xl mx-auto bg-white shadow-2xl rounded-xl p-6 sm:p-8">
        
        <div id="unified-header" class="mb-6 border-b pb-2 text-center">
            <img src="LOGO ANTONELLO.png" alt="Logo Aziendale" class="h-24 object-contain mx-auto mb-2">
            <p class="text-xs text-gray-500">Ultimo aggiornamento: <span id="dataStampa"></span></p>
        </div>
        
        <div id="main-content">
            <div id="input-form-fields" class="no-print">
                <h2 class="text-xl font-bold text-gray-700 mb-4">Dettagli Intervento</h2>
                <div class="grid grid-cols-2 gap-4">
                    <input type="text" id="nIntervento" class="px-4 py-2 border rounded-lg" placeholder="N° Intervento">
                    <input type="date" id="dataIntervento" onchange="calcolaManodopera()" class="px-4 py-2 border rounded-lg">
                </div>
                <input type="text" id="nomeScuola" oninput="calcolaManodopera()" class="w-full mt-4 px-4 py-2 border rounded-lg" placeholder="Nome Scuola">
                <input type="text" id="plessoEdificio" oninput="calcolaManodopera()" class="w-full mt-4 px-4 py-2 border rounded-lg" placeholder="Plesso/Edificio">
                
                <div class="grid grid-cols-2 gap-4 mt-4">
                    <input type="time" id="oraInizio" value="09:00" onchange="calcolaManodopera()" class="px-4 py-2 border rounded-lg">
                    <input type="time" id="oraFine" value="10:15" onchange="calcolaManodopera()" class="px-4 py-2 border rounded-lg">
                </div>
                
                <div class="grid grid-cols-2 gap-4 mt-4">
                    <input type="number" id="numOperai" value="1" onchange="calcolaManodopera()" class="px-4 py-2 border rounded-lg" placeholder="Operai">
                    <div class="flex items-center">
                        <input id="flagUrgenza" type="checkbox" onchange="calcolaManodopera()" class="h-5 w-5">
                        <label for="flagUrgenza" class="ml-2 text-sm text-red-600 font-bold">Urgenza (+10€/h)</label>
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-4 mt-4">
                    <input type="number" id="inputCostoUscita" value="75" onchange="calcolaManodopera()" class="px-4 py-2 border rounded-lg" placeholder="Uscita €">
                    <input type="number" id="inputTariffaBase" value="38" onchange="calcolaManodopera()" class="px-4 py-2 border rounded-lg" placeholder="Tariffa €/h">
                </div>
                <div class="border-t my-6"></div>
            </div>

            <div id="report-area">
                <h2 class="text-xl font-bold text-center text-gray-800 mb-4">Riepilogo Dati di Fatturazione Manodopera</h2>
                
                <div class="bg-gray-50 p-4 border rounded-lg space-y-2">
                    <div class="flex justify-between"><span>N° Intervento:</span><b id="resNIntervento">---</b></div>
                    <div class="flex justify-between"><span>Data:</span><b id="resData">---</b></div>
                    <div class="flex justify-between"><span>Scuola:</span><b id="resScuola">---</b></div>
                    <div class="flex justify-between"><span>Orario:</span><b id="resOrario">---</b></div>
                    <div class="flex justify-between"><span>Operai:</span><b id="resOperai">---</b></div>
                </div>

                <div class="p-4 space-y-2 border-t mt-4">
                    <div class="flex justify-between text-sm"><span>Tariffa Oraria:</span><span id="tariffaOraria">---</span></div>
                    <div class="flex justify-between text-sm"><span>Tempo Fatturabile:</span><span id="minutiFatturabili" class="text-blue-600 font-bold">---</span></div>
                    <div class="flex justify-between text-sm"><span>Costo Uscita:</span><span id="costoUscita">---</span></div>
                    <div class="flex justify-between text-sm"><span>Manodopera Agg.:</span><span id="costoAggiuntivo">---</span></div>
                </div>

                <div class="mt-4 p-4 bg-blue-100 border-2 border-blue-400 rounded-xl flex justify-between items-center">
                    <span class="font-bold text-blue-800">TOTALE:</span>
                    <span id="totaleManodopera" class="text-2xl font-extrabold text-blue-800">---</span>
                </div>
            </div>
        </div>

        <div id="errorMsg" class="mt-4 p-3 bg-red-100 text-red-700 rounded hidden no-print"></div>
        <div id="successMsg" class="mt-4 p-3 bg-green-100 text-green-700 rounded hidden no-print"></div>

        <div class="mt-6 space-y-4 no-print">
            <input type="email" id="emailDestinatario" onchange="salvaEmail()" class="w-full px-4 py-2 border rounded-lg" placeholder="Email scuola...">
            <div class="flex flex-col space-y-2">
                <div class="flex space-x-2">
                    <button onclick="salvaIntervento()" class="flex-1 bg-green-600 text-white py-3 rounded-lg font-bold">Salva</button>
                    <button onclick="stampaRiepilogo()" class="flex-1 bg-indigo-600 text-white py-3 rounded-lg font-bold">Stampa</button>
                </div>
                <button id="btnInviaReport" onclick="inviaReport()" class="w-full bg-yellow-600 text-white py-4 rounded-lg font-bold text-lg">Invia Report (Email PDF)</button>
            </div>
        </div>

        <div class="text-center text-gray-400 text-[10px] mt-8 border-t pt-2">
            Ditta D'Angelo Antonello — v1.2.2
        </div>
    </div>

    <script>
        const EMAIL_KEY = 'reportEmailDestinatario';

        function calcolaManodopera() {
            const oraInizio = document.getElementById('oraInizio').value;
            const oraFine = document.getElementById('oraFine').value;
            const numOperai = parseInt(document.getElementById('numOperai').value) || 1;
            const costoUscita = parseFloat(document.getElementById('inputCostoUscita').value) || 0;
            const tariffaBase = parseFloat(document.getElementById('inputTariffaBase').value) || 38;
            const flagUrgenza = document.getElementById('flagUrgenza').checked;

            if (!oraInizio || !oraFine) return;
            const inM = (t => { const [h,m] = t.split(':').map(Number); return h*60+m; })(oraInizio);
            const fiM = (t => { const [h,m] = t.split(':').map(Number); return h*60+m; })(oraFine);
            
            const dur = fiM - inM;
            const manFatt = Math.ceil((dur * numOperai) / 15) * 15;
            let tariffa = tariffaBase + (flagUrgenza || inM < 480 || fiM > 1020 ? 10 : 0);
            const costoAgg = Math.max(0, (manFatt - 60) / 60) * tariffa;
            const totale = costoUscita + costoAgg;

            document.getElementById('tariffaOraria').textContent = tariffa.toFixed(2) + ' €/h';
            document.getElementById('minutiFatturabili').textContent = manFatt + ' min';
            document.getElementById('costoUscita').textContent = costoUscita.toFixed(2) + ' €';
            document.getElementById('costoAggiuntivo').textContent = costoAgg.toFixed(2) + ' €';
            document.getElementById('totaleManodopera').textContent = totale.toFixed(2) + ' €';
            
            document.getElementById('resNIntervento').textContent = document.getElementById('nIntervento').value || '---';
            document.getElementById('resData').textContent = document.getElementById('dataIntervento').value;
            document.getElementById('resScuola').textContent = document.getElementById('nomeScuola').value + ' ' + document.getElementById('plessoEdificio').value;
            document.getElementById('resOrario').textContent = oraInizio + ' - ' + oraFine;
            document.getElementById('resOperai').textContent = numOperai + (flagUrgenza ? ' (URGENTE)' : '');
        }

        async function inviaReport() {
            const email = localStorage.getItem(EMAIL_KEY);
            if (!email) { alert('Configura email!'); return; }

            const btn = document.getElementById('btnInviaReport');
            btn.disabled = true; btn.textContent = 'Generazione PDF...';

            // CATTURA SOLO IL REPORT
            const element = document.getElementById('app');
            const opt = { 
                margin: 10, filename: 'report.pdf', image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2, ignoreElements: (el) => el.classList.contains('no-print') },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };

            try {
                const pdfBase64 = await html2pdf().set(opt).from(element).outputPdf('datauristring').then(uri => uri.split(',')[1]);
                const response = await fetch('/api/inviaReport', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        nIntervento: document.getElementById('nIntervento').value,
                        nomeScuola: document.getElementById('nomeScuola').value || "Scuola",
                        destinatario: email,
                        pdfBase64: pdfBase64
                    })
                });
                if (response.ok) alert('Inviato con successo!');
            } catch (e) { alert('Errore: ' + e.message); }
            finally { btn.disabled = false; btn.textContent = 'Invia Report (Email PDF)'; }
        }

        function salvaEmail() { localStorage.setItem(EMAIL_KEY, document.getElementById('emailDestinatario').value); }
        function stampaRiepilogo() { window.print(); }
        window.onload = () => {
            document.getElementById('dataStampa').textContent = new Date().toLocaleDateString('it-IT');
            document.getElementById('emailDestinatario').value = localStorage.getItem(EMAIL_KEY) || '';
            calcolaManodopera();
        };
    </script>
</body>
</html>
